apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
        - name: promtail
          image: grafana/promtail:latest
          args:
            - -config.file=/etc/promtail/promtail.yaml
          volumeMounts:
            - name: logs
              mountPath: /var/log/laravel
            - name: config
              mountPath: /etc/promtail
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: efs-pvc
        - name: config
          configMap:
            name: promtail-config


